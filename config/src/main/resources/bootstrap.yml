spring:
  application:
    name: config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/shizhenchao/spring-cloud-config-files.git
          search-paths: config-files
server:
  port: 8000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh, bus-env